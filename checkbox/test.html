<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="description">Focus</div>
            <div class="checkbox">
                <input type="checkbox" id="focused-1" class="f-1">
                <label for="focused-1">checkbox</label>
                <input type="checkbox" id="focused-2" class="f-1" checked>
                <label for="focused-2">checkbox</label>
            </div>
        </div>
        <div class="item">
            <div class="description">Hovered</div>
            <div class="checkbox">
                <input type="checkbox" id="hovered-1" class="h-1">
                <label for="hovered-1">checkbox</label>
                <input type="checkbox" id="hovered-2" class="h-1" checked>
                <label for="hovered-2">checkbox</label>
            </div>
        </div>
        <div class="item">
            <div class="description">Active</div>
            <div class="checkbox">
                <input type="checkbox" id="active-1" class="a-1">
                <label for="active-1">checkbox</label>
                <input type="checkbox" id="active-2" class="a-1" checked>
                <label for="active-2">checkbox</label>
            </div>
        </div>
        <div class="item">
            <div class="description">Disabled</div>
            <div class="checkbox">
                <input type="checkbox" id="disabled-1" class="d-1" disabled>
                <label for="disabled-1">checkbox</label>
                <input type="checkbox" id="disabled-2" class="d-1" checked disabled>
                <label for="disabled-2">checkbox</label>
            </div>
        </div>
    </div>
</body>
</html>
