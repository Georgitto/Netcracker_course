<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="banner">
        Vine Aggregator
    </div>
    <div class="container">
        <div class="container_1">
            This aggregator was created to help our customers chose a vine based on their preferences.
        </div>
        <div class="container_2">
            <form>
                <div class="typeSelect">
                    <label>Type of vine:&nbsp;</label>
                    <label>
                        <select>
                            <option value="Red" selected>Red</option>
                            <option value="White">White</option>
                            <option value="Pink">Pink</option>
                        </select>
                    </label>
                </div>
                <div class="priceSelect">
                    <label>Price:&nbsp;</label>
                    <label>
                        <input id="priceInput" type="number" value="1000">
                    </label>
                </div>
                <div class="sendButton">
                    <button class="button">Find</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
