<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM-Checkbox</title>
    <link rel="stylesheet" type="text/css" href="checkbox-bem.css">
</head>
<body>
    <div class="container">
        <ul class="container-list list">
            <li class="list-item item">
                <label class="item-title">
                    Focused
                </label>
                <div class="item-checkbox checkbox">
                    <input id="checkbox__focused-1" type="checkbox" class="checkbox__focused">
                    <label for="checkbox__focused-1">checkbox</label>
                    <input id="checkbox__focused-2" type="checkbox" class="checkbox__focused" checked>
                    <label for="checkbox__focused-2">checkbox</label>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Hovered
                </label>
                <div class="item-checkbox checkbox">
                    <input id="checkbox__hovered-1" type="checkbox" class="checkbox__hovered">
                    <label for="checkbox__hovered-1">checkbox</label>
                    <input id="checkbox__hovered-2" type="checkbox" class="checkbox__hovered" checked>
                    <label for="checkbox__hovered-2">checkbox</label>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Active
                </label>
                <div class="item-checkbox checkbox">
                    <input id="checkbox__active-1" type="checkbox" class="checkbox__active">
                    <label for="checkbox__active-1">checkbox</label>
                    <input id="checkbox__active-2" type="checkbox" class="checkbox__active" checked>
                    <label for="checkbox__active-2">checkbox</label>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Disabled
                </label>
                <div class="item-checkbox checkbox">
                    <input id="checkbox__disabled-1" type="checkbox" class="checkbox__disabled" disabled>
                    <label for="checkbox__disabled-1">checkbox</label>
                    <input id="checkbox__disabled-2" type="checkbox" class="checkbox__disabled" checked disabled>
                    <label for="checkbox__disabled-2">checkbox</label>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
