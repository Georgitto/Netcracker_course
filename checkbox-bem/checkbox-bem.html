<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM-Checkbox</title>
    <link rel="stylesheet" type="text/css" href="checkbox-bem.css">
</head>
<body>
    <div class="container">
        <ul class="container-list list">
            <li class="list-item item">
                <label class="item-title">
                    Focused
                </label>
                <div class="item-checkbox checkbox">
                    <input type="checkbox" class="checkbox__focused">
                    <input type="checkbox" class="checkbox__focused" checked>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Hovered
                </label>
                <div class="item-checkbox checkbox">
                    <input type="checkbox" class="checkbox__focused">
                    <input type="checkbox" class="checkbox__focused" checked>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Active
                </label>
                <div class="item-checkbox checkbox">
                    <input type="checkbox" class="checkbox__focused">
                    <input type="checkbox" class="checkbox__focused" checked>
                </div>
            </li>
            <li class="list-item item">
                <label class="item-title">
                    Disabled
                </label>
                <div class="item-checkbox checkbox">
                    <input type="checkbox" class="checkbox__focused">
                    <input type="checkbox" class="checkbox__focused" checked>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
